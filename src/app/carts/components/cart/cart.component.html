<div class="cartBox">
  <h1 class="text-danger">Shopping Cart</h1>
  <div class="headCart">
    <p class="lead">
      You have <label class="text-danger">{{ cartProducts.length }}</label> item
      in your cart
    </p>
    <span class="text-danger card-header" (click)="clearCart()">
      Clear Shopping Cart</span
    >
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%">Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts; let index = index">
        <td><img src="{{ item.item.image }}" alt="" /></td>
        <td>{{ item.item.title }}</td>
        <td>{{ item.item.price }}$</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="addAmount(index)">+</button>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="item.quantity"
              min="1"
              (change)="detectChange()"
            />
            <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
          </div>
        </td>
        <td>{{ (item.item.price * item.quantity).toFixed(2) }}</td>
        <td>
          <button class="btn btn-dark" (click)="deleteProduct(index)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Total : {{ totalPrice }}$</th>
        <th>
          <button class="btn btn-success" (click)="addCart()">Order Now</button>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success">
  <strong>Well done!</strong> Your order is Successfully Send
</div>
