<div class="item">
  <div routerLink="/details/{{ data.id }}">
    <img src="{{ data.image }}" alt="" />
    <div class="body">
      <h4>{{ data.title }}</h4>
      <p>{{ data.description | slice: 0:20 }} ...</p>
    </div>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
    <button
      class="btn btn-success"
      *ngIf="!addButton"
      (click)="addButton = true"
    >
      Add To Cart
    </button>
    <div class="d-flex w-50" *ngIf="addButton">
      <input
        type="number"
        value="1"
        class="form-control"
        [(ngModel)]="amount"
      />
      <button class="btn btn-danger" (click)="add(); addButton = false">
        Add
      </button>
    </div>
    <span> {{ data.price }} $</span>
  </div>
</div>
