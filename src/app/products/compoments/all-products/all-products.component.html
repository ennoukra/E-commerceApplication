<div class="box mt-5">
  <div class="my-2 w-25">
    <label for="categories" class="my-2">Categories</label>
    <select name="" id="categories" class="form-control">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
      <option value="4">Option 4</option>
    </select>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products">
      <div class="item">
        <img src="{{ item.image }}" alt="" />
        <div class="body">
          <h4>{{ item.title }}</h4>
          <p>{{ item.description | slice: 0:20 }} ...</p>
        </div>
        <div
          class="px-3 mb-2 d-flex justify-content-between align-items-center"
        >
          <button class="btn btn-success">Add To Cart</button>
          <span> {{ item.price }} $</span>
        </div>
      </div>
    </div>
  </div>
</div>
